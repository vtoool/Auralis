  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Poppins', 'sans-serif'],
            serif: ['Lora', 'serif'],
            display: ['Playfair Display', 'serif'],
          },
          colors: {
            'background': 'rgb(var(--color-background) / <alpha-value>)',
            'card-background': 'rgb(var(--color-card-background) / <alpha-value>)',
            'primary': 'rgb(var(--color-primary) / <alpha-value>)',
            'primary-light': 'rgb(var(--color-primary-light) / <alpha-value>)',
            'primary-foreground': 'rgb(var(--color-primary-foreground) / <alpha-value>)',
            'accent': 'rgb(var(--color-accent) / <alpha-value>)',
            'accent-foreground': 'rgb(var(--color-accent-foreground) / <alpha-value>)',
            'text-primary': 'rgb(var(--color-text-primary) / <alpha-value>)',
            'text-secondary': 'rgb(var(--color-text-secondary) / <alpha-value>)',
            'border-color': 'rgb(var(--color-border-color) / <alpha-value>)',
          },
          boxShadow: {
            'elegant': '0 10px 15px -3px rgb(var(--color-shadow-primary) / 0.07), 0 4px 6px -4px rgb(var(--color-shadow-primary) / 0.06)',
            'elegant-lg': '0 20px 25px -5px rgb(var(--color-shadow-primary) / 0.08), 0 8px 10px -6px rgb(var(--color-shadow-primary) / 0.07)',
          },
          keyframes: {
            'subtle-glow': {
                '0%, 100%': { boxShadow: '0 0 10px 0px rgb(var(--color-accent) / 0)' },
                '50%': { boxShadow: '0 0 20px 5px rgb(var(--color-accent) / 0.3)' },
            },
            'bounce': {
              '0%, 100%': {
                transform: 'translateY(-15%)',
                animationTimingFunction: 'cubic-bezier(0.8, 0, 1, 1)'
              },
              '50%': {
                transform: 'translateY(0)',
                animationTimingFunction: 'cubic-bezier(0, 0, 0.2, 1)'
              }
            },
            'fade-in': {
              'from': { opacity: '0' },
              'to': { opacity: '1' },
            },
            'scale-up': {
              'from': { opacity: '0', transform: 'scale(0.95)' },
              'to': { opacity: '1', transform: 'scale(1)' },
            },
            'subtle-pulse': {
              '0%, 100%': { transform: 'scale(1)', opacity: '0.7' },
              '50%': { transform: 'scale(1.05)', opacity: '1' },
            },
            'cart-pop': {
                '0%, 100%': { transform: 'scale(1) rotate(0deg)' },
                '30%': { transform: 'scale(1.2) rotate(-8deg)' },
                '70%': { transform: 'scale(1.2) rotate(8deg)' },
            },
          },
          animation: {
            'subtle-glow': 'subtle-glow 4s ease-in-out infinite',
            'bounce': 'bounce 1.5s infinite',
            'fade-in': 'fade-in 0.3s ease-out forwards',
            'scale-up': 'scale-up 0.3s ease-out forwards',
            'subtle-pulse': 'subtle-pulse 2.5s ease-in-out infinite',
            'cart-pop': 'cart-pop 0.4s ease-in-out',
          }
        },
      },
    }

  <style>
    /* Oasis theme variables (Light) */
    .theme-oasis {
        --color-background: 249 246 241; /* Creamy off-white */
        --color-card-background: 255 255 255;
        --color-primary: 74 57 51; /* Dark Brown */
        --color-primary-light: 243 237 228; /* Light Beige */
        --color-primary-foreground: 255 255 255;
        --color-accent: 217 125 84;  /* Terracotta Orange */
        --color-accent-foreground: 255 255 255;
        --color-text-primary: 74 57 51;
        --color-text-secondary: 117 87 76; /* Darker beige for better contrast */
        --color-border-color: 222 214 204;
        --color-shadow-primary: 74 57 51;
    }
    
    /* Accessibility utility class */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }
    .sr-only:focus {
        position: static;
        width: auto;
        height: auto;
        padding: 0;
        margin: 0;
        overflow: visible;
        clip: auto;
        white-space: normal;
    }

    body {
      background-image:
        radial-gradient(circle at 1px 1px, rgb(var(--color-border-color) / 0.2) 1px, transparent 0);
      background-size: 2rem 2rem;
    }

    /* Custom scrollbar for better aesthetics */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: rgb(var(--color-background));
    }
    ::-webkit-scrollbar-thumb {
      background-color: rgb(var(--color-border-color));
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background-color: rgb(var(--color-primary) / 0.5);
    }

  </style>
